<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>PicPic Demo</title>
</head>
<body>

    <nav uk-navbar class="uk-navbar-container">
        <div class="uk-navbar-center">
            <div class="uk-navbar-item uk-logo">PicPic Demo</div>
            <ul class="uk-navbar-nav">
            </ul>
        </div>
    </nav>

    <!-- VIEW: INPUT -->
    <div class="uk-container uk-container-large uk-animation-fade uk-margin-medium-top pp-view"
        id="pp-view-input">

        <div uk-grid class="uk-grid-small uk-text-center">

            <!-- Quick select column -->
            <div class="uk-width-1-1 uk-width-1-5@m" uk-margin>
                <button class="uk-button 
                    uk-button-default 
                    uk-width-1-1 
                    uk-width-1-4@s
                    uk-width-1-1@m
                    uk-margin-small-right
                    uk-border-rounded"
                    id="pp-button-sample-1">Sample 1</button>
                <button class="uk-button 
                    uk-button-default 
                    uk-width-1-1 
                    uk-width-1-4@s
                    uk-width-1-1@m
                    uk-margin-small-right
                    uk-border-rounded"
                    id="pp-button-sample-2">Sample 2</button>
                <button class="uk-button 
                    uk-button-default 
                    uk-width-1-1 
                    uk-width-1-4@s
                    uk-width-1-1@m
                    uk-border-rounded"
                    id="pp-button-sample-3">Sample 3</button>
            </div>

            <!-- Main column -->
            <div class="uk-width-1-1 uk-width-3-5@m">
                <form>
                    <textarea class="uk-textarea uk-resize-vertical uk-border-rounded" 
                        rows="10" 
                        placeholder="Paste your own text here or select a sample text..."
                        id="pp-textarea-article"></textarea>
                </form>

                <button class="uk-button 
                    uk-button-primary 
                    uk-width-1-1 
                    uk-margin-small-top
                    uk-margin-medium-bottom
                    uk-border-rounded"
                    id="pp-button-submit"
                    data-pp-hide-onload>Select images</button>

                <button class="uk-button 
                    uk-button-primary 
                    uk-width-1-1 
                    uk-margin-small-top
                    uk-margin-medium-bottom
                    uk-border-rounded"
                    data-pp-show-onload hidden>
                    <div uk-spinner="ratio: 0.7"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- VIEW: OUTPUT -->
    <div class="uk-container uk-container-large uk-animation-fade uk-margin-medium-top pp-view"
        id="pp-view-output">

        <h1>Here is your selection</h1>

        <div uk-grid class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-collapse"
            uk-scrollspy="target: > div; cls:uk-animation-fade; delay: 100"
            id="pp-output-images">
            <!-- 
            <div>
                <div class="uk-tile uk-tile-primary uk-padding-remove">
                    <div uk-img class="uk-height-medium uk-background-cover"
                        data-src="https://example.com">
                    </div>
                </div>
            </div>
            -->
        </div>

        <button class="uk-button
            uk-button-primary
            uk-border-rounded
            uk-margin-medium-bottom
            uk-align-center"
            id="pp-button-return">Return</button>

    </div>

    <nav uk-navbar 
        class="uk-navbar-container uk-position-fixed uk-position-bottom" 
        id="pp-debug"
        hidden>
        <div class="uk-navbar-left">
            <div class="uk-navbar-item uk-logo">God Mode</div>
            <ul class="uk-navbar-nav">
                <li><a href="" id="pp-debug-view-input">Input</a></li>
                <li><a href="" id="pp-debug-view-output">Output</a></li>
                <li><a href="" id="pp-debug-populate-images">Populate Images</a></li>
            </ul>
        </div>
    </nav>

</body>
</html>
